<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Shopping Site</title>
</head>
<body>
  <div id="product-list"></div> <!-- 商品リストを表示するエリア -->

  <div>
    <h2>Drinks</h2>
    <div class="horizontal-scroll" id="drink-list"></div> <!-- ドリンクリスト -->
  </div>
  <div>
    <h2>Snacks</h2>
    <div class="horizontal-scroll" id="snack-list"></div> <!-- スナックリスト -->
  </div>  

  <!-- カートの内容を表示するポップアップ -->
  <div class="purchase-popup hidden" id="popup">
    <h3>カートの中身</h3>
    <ul id="cart-items"></ul> <!-- カート内の商品リスト -->
    <p id="total-price"></p> <!-- 合計金額を表示 -->
    <button id="checkout-button">精算</button> <!-- 精算ボタン -->
  </div>

  <!-- 常に表示される精算ボタン -->
  <button id="fixed-checkout-button">精算</button>

  <!-- 売り上げデータへのリンク -->
  <footer>
    <a href="/sales">売り上げ状況</a>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
